# Tomcat 线程配置
server:
  # 1核2G内存，可默认配置 200；4核8G内存【accept-count=1000、max-threads=800、max-connections=10000】，线程数经验值800。线程池过大，cpu调度会消耗大量时间
  tomcat:
    mbeanregistry:
      enabled: true
    # 最大连接数，默认 8192
    max-connections: 2000
    threads:
      # 设定处理客户请求的线程的最大数目，决定了服务器可以同时响应客户请求的数,默认200
      max: 400
      # 初始化线程数,最小空闲线程数,默认是10
      min-spare: 10
    # 等待队列长度，默认100
    accept-count: 500

# ======== 数据源配置 ========
spring:
  datasource:
    # 数据库驱动
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据库连接地址
    url: jdbc:mysql://localhost:3306/boot3?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    # 数据库用户名
    username: root
    # 数据库密码
    password: 123456
  # ======== Redis配置 ========
  redis:
    redisson:
      file: classpath:redisson-dev.yaml

# ======== Security 配置 ========
security:
  # SM4 加密密钥
  sk: 1234567890123456

# ======== JWT密钥配置 ========
jwt:
  secret: 1234567890123456
  expirationTime: 604800
  issuer: boot
  header: Authorization
  tokenHead: Bearer